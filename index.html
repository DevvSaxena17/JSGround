<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSGround</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #ffffff;
      min-height: 100vh;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(26, 26, 46, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 3rem;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 20px;
      margin-bottom: 30px;
    }

    .input-section {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .textarea-wrapper {
      position: relative;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      resize: vertical;
      min-height: 100px;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #4ecdc4;
      box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(45deg, #4ecdc4, #44a08d);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
    }

    .btn-success {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .drag-area {
      position: relative;
      min-height: 300px;
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.05);
    }

    .draggable {
      position: absolute;
      cursor: move;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
      user-select: none;
    }

    .draggable:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .draggable.dragging {
      opacity: 0.8;
      z-index: 1000;
    }

    .output-section {
      margin-top: 30px;
    }

    .output-tabs {
      display: flex;
      gap: 5px;
      margin-bottom: 20px;
    }

    .tab-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px 10px 0 0;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab-btn.active {
      background: rgba(78, 205, 196, 0.3);
    }

    .tab-content {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0 15px 15px 15px;
      padding: 20px;
      min-height: 200px;
    }

    .conversation-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #4ecdc4;
    }

    .conversation-item.user {
      border-left-color: #ff6b6b;
    }

    .conversation-item.ai {
      border-left-color: #4ecdc4;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .gallery-item {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .gallery-item .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .gallery-item:hover .overlay {
      opacity: 1;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid #e74c3c;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
    }

    .success {
      background: rgba(46, 204, 113, 0.2);
      border: 1px solid #2ecc71;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
    }

    .settings-panel {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
    }

    .settings-panel h3 {
      margin-bottom: 15px;
      color: #4ecdc4;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    @media (max-width: 768px) {
      .controls {
        grid-template-columns: 1fr;
      }
      
      .button-group {
        justify-content: center;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>JSGround</h1>
      <p>Advanced JavaScript Playground with Enhanced Features</p>
    </div>

    <!-- Controls Section -->
    <div class="controls">
      <div class="input-section">
        <div class="textarea-wrapper">
          <textarea id="textPrompt" placeholder="Enter your prompt for ChatGPT or DALL¬∑E..."></textarea>
        </div>
        <div class="button-group">
          <button class="btn btn-primary" onclick="sendToChatGPT()">
            <span id="chatBtnText">üí¨ Send to ChatGPT</span>
          </button>
          <button class="btn btn-secondary" onclick="generateImage()">
            <span id="imageBtnText">üñºÔ∏è Generate Image</span>
          </button>
          <button class="btn btn-success" onclick="startListening()">
            üé§ Mic Input
          </button>
          <button class="btn btn-primary" onclick="addDraggable()">
            ‚ûï Add Element
          </button>
          <button class="btn btn-secondary" onclick="exportConversation()">
            üì• Export Chat
          </button>
          <button class="btn btn-success" onclick="toggleSettings()">
            ‚öôÔ∏è Settings
          </button>
        </div>
      </div>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel" style="display: none;">
      <h3>‚öôÔ∏è Settings</h3>
      <div class="form-group">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
      </div>
      <div class="form-group">
        <label for="modelSelect">AI Model:</label>
        <select id="modelSelect" style="width: 100%; padding: 10px; border-radius: 8px; background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255, 255, 255, 0.2);">
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="saveSettings()">üíæ Save Settings</button>
    </div>

    <!-- Drag Area -->
    <div class="drag-area" id="dragArea">
      <div id="dragMe" class="draggable" style="width: 150px; height: 150px; background: linear-gradient(45deg, #ff6b6b, #ee5a24); top: 50px; left: 50px;">
        Drag me
      </div>
    </div>

    <!-- Output Section -->
    <div class="output-section">
      <div class="output-tabs">
        <button class="tab-btn active" onclick="showTab('chat')">üí¨ Chat History</button>
        <button class="tab-btn" onclick="showTab('images')">üñºÔ∏è Image Gallery</button>
      </div>
      
      <div id="chatTab" class="tab-content">
        <div id="conversationHistory"></div>
      </div>
      
      <div id="imagesTab" class="tab-content" style="display: none;">
        <div id="imageGallery" class="image-gallery"></div>
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let conversationHistory = [];
    let imageGallery = [];
    let isListening = false;
    let draggableCounter = 1;

    // DOM elements
    const outputDiv = document.getElementById("conversationHistory");
    const imageGalleryDiv = document.getElementById("imageGallery");
    const dragArea = document.getElementById("dragArea");
    const textPrompt = document.getElementById("textPrompt");

    // Load saved data from localStorage
    function loadSavedData() {
      const savedConversation = localStorage.getItem('jsground_conversation');
      const savedImages = localStorage.getItem('jsground_images');
      
      if (savedConversation) {
        conversationHistory = JSON.parse(savedConversation);
        displayConversation();
      }
      
      if (savedImages) {
        imageGallery = JSON.parse(savedImages);
        displayImageGallery();
      }
    }

    // Save data to localStorage
    function saveData() {
      localStorage.setItem('jsground_conversation', JSON.stringify(conversationHistory));
      localStorage.setItem('jsground_images', JSON.stringify(imageGallery));
    }

    // Enhanced Drag and Drop
    function initializeDragAndDrop() {
      const draggables = document.querySelectorAll('.draggable');
      draggables.forEach(draggable => {
        draggable.addEventListener('mousedown', startDrag);
        draggable.addEventListener('touchstart', startDrag, { passive: false });
      });
    }

    function startDrag(e) {
      e.preventDefault();
      const draggable = e.target;
      draggable.classList.add('dragging');

      // Get drag area bounds
      const dragAreaRect = dragArea.getBoundingClientRect();
      const rect = draggable.getBoundingClientRect();
      const startX = (e.touches ? e.touches[0].clientX : e.clientX);
      const startY = (e.touches ? e.touches[0].clientY : e.clientY);
      const offsetX = startX - rect.left;
      const offsetY = startY - rect.top;

      let animationFrameId = null;
      let lastX = rect.left;
      let lastY = rect.top;

      function move(e) {
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        let x = clientX - offsetX;
        let y = clientY - offsetY;

        // Restrict within drag area
        const minX = dragAreaRect.left;
        const minY = dragAreaRect.top;
        const maxX = dragAreaRect.right - rect.width;
        const maxY = dragAreaRect.bottom - rect.height;
        x = Math.max(minX, Math.min(x, maxX));
        y = Math.max(minY, Math.min(y, maxY));

        lastX = x - dragAreaRect.left;
        lastY = y - dragAreaRect.top;

        if (!animationFrameId) {
          animationFrameId = requestAnimationFrame(updatePosition);
        }
      }

      function updatePosition() {
        draggable.style.left = lastX + 'px';
        draggable.style.top = lastY + 'px';
        animationFrameId = null;
      }

      function stopDrag() {
        draggable.classList.remove('dragging');
        document.removeEventListener('mousemove', move);
        document.removeEventListener('mouseup', stopDrag);
        document.removeEventListener('touchmove', move);
        document.removeEventListener('touchend', stopDrag);
        if (animationFrameId) {
          cancelAnimationFrame(animationFrameId);
          animationFrameId = null;
        }
      }

      document.addEventListener('mousemove', move);
      document.addEventListener('mouseup', stopDrag);
      document.addEventListener('touchmove', move, { passive: false });
      document.addEventListener('touchend', stopDrag);
    }

    // Add new draggable element
    function addDraggable() {
      const colors = [
        'linear-gradient(45deg, #ff6b6b, #ee5a24)',
        'linear-gradient(45deg, #4ecdc4, #44a08d)',
        'linear-gradient(45deg, #a8e6cf, #88d8b0)',
        'linear-gradient(45deg, #ffd93d, #ff6b6b)',
        'linear-gradient(45deg, #6c5ce7, #a29bfe)'
      ];
      
      const shapes = ['circle', 'square', 'triangle'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      const randomShape = shapes[Math.floor(Math.random() * shapes.length)];
      
      const newElement = document.createElement('div');
      newElement.className = 'draggable';
      newElement.style.cssText = `
        width: 120px; 
        height: 120px; 
        background: ${randomColor}; 
        top: ${Math.random() * 200 + 50}px; 
        left: ${Math.random() * 200 + 50}px;
        border-radius: ${randomShape === 'circle' ? '50%' : randomShape === 'triangle' ? '0' : '10px'};
      `;
      newElement.textContent = `Element ${draggableCounter++}`;
      
      dragArea.appendChild(newElement);
      initializeDragAndDrop();
    }

    // Enhanced ChatGPT function with error handling
    async function sendToChatGPT(prompt = null) {
      const text = prompt || textPrompt.value.trim();
      
      if (!text) {
        showError('Please enter a prompt first!');
        return;
      }
      
      const apiKey = document.getElementById('apiKey').value || 'YOUR_OPENAI_API_KEY';
      if (apiKey === 'YOUR_OPENAI_API_KEY') {
        showError('Please set your OpenAI API key in settings!');
        return;
      }
      
      // Add user message to history
      addToConversation('user', text);
      
      // Show loading state
      const chatBtn = document.querySelector('.btn-primary');
      const originalText = chatBtn.innerHTML;
      chatBtn.innerHTML = '<span class="loading"></span> Processing...';
      chatBtn.disabled = true;
      
      try {
        const model = document.getElementById('modelSelect').value;
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: model,
            messages: [{ role: "user", content: text }],
            max_tokens: 1000
          })
        });
        
        if (!response.ok) {
          throw new Error(`API Error: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        const aiResponse = data.choices[0].message.content;
        
        // Add AI response to history
        addToConversation('ai', aiResponse);
        showSuccess('Response generated successfully!');
        
      } catch (error) {
        showError(`Error: ${error.message}`);
        console.error('ChatGPT Error:', error);
      } finally {
        // Reset button state
        chatBtn.innerHTML = originalText;
        chatBtn.disabled = false;
      }
    }

    // Enhanced Image Generation with gallery
    async function generateImage() {
      const prompt = textPrompt.value.trim();
      
      if (!prompt) {
        showError('Please enter a prompt for image generation!');
        return;
      }
      
      const apiKey = document.getElementById('apiKey').value || 'YOUR_OPENAI_API_KEY';
      if (apiKey === 'YOUR_OPENAI_API_KEY') {
        showError('Please set your OpenAI API key in settings!');
        return;
      }
      
      // Show loading state
      const imageBtn = document.querySelector('.btn-secondary');
      const originalText = imageBtn.innerHTML;
      imageBtn.innerHTML = '<span class="loading"></span> Generating...';
      imageBtn.disabled = true;
      
      try {
        const response = await fetch("https://api.openai.com/v1/images/generations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "dall-e-3",
            prompt: prompt,
            n: 1,
            size: "1024x1024"
          })
        });
        
        if (!response.ok) {
          throw new Error(`API Error: ${response.status} ${response.statusText}`);
        }
        
        const data = await response.json();
        const imageUrl = data.data[0].url;
        
        // Add to image gallery
        const imageData = {
          id: Date.now(),
          url: imageUrl,
          prompt: prompt,
          timestamp: new Date().toLocaleString()
        };
        
        imageGallery.push(imageData);
        displayImageGallery();
        saveData();
        
        showSuccess('Image generated and saved to gallery!');
        
      } catch (error) {
        showError(`Error: ${error.message}`);
        console.error('Image Generation Error:', error);
      } finally {
        // Reset button state
        imageBtn.innerHTML = originalText;
        imageBtn.disabled = false;
      }
    }

    // Enhanced Voice Input
    function startListening() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        showError('Speech recognition is not supported in this browser!');
        return;
      }
      
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;
      
      recognition.onstart = () => {
        isListening = true;
        showSuccess('üé§ Listening... Speak now!');
      };
      
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        textPrompt.value = transcript;
        sendToChatGPT(transcript);
      };
      
      recognition.onerror = (event) => {
        showError(`Speech recognition error: ${event.error}`);
        isListening = false;
      };
      
      recognition.onend = () => {
        isListening = false;
      };
      
      recognition.start();
    }

    // Conversation Management
    function addToConversation(role, content) {
      const message = {
        id: Date.now(),
        role: role,
        content: content,
        timestamp: new Date().toLocaleString()
      };
      
      conversationHistory.push(message);
      displayConversation();
      saveData();
    }

    function displayConversation() {
      outputDiv.innerHTML = conversationHistory.map(msg => `
        <div class="conversation-item ${msg.role}">
          <strong>${msg.role === 'user' ? 'üë§ You' : 'ü§ñ AI'}</strong>
          <small>${msg.timestamp}</small>
          <p>${msg.content}</p>
        </div>
      `).join('');
      
      // Scroll to bottom
      outputDiv.scrollTop = outputDiv.scrollHeight;
    }

    function displayImageGallery() {
      imageGalleryDiv.innerHTML = imageGallery.map(img => `
        <div class="gallery-item">
          <img src="${img.url}" alt="Generated Image" onclick="downloadImage('${img.url}', '${img.prompt}')">
          <div class="overlay">
            <p><strong>Prompt:</strong> ${img.prompt}</p>
            <p><small>${img.timestamp}</small></p>
            <button class="btn btn-primary" onclick="downloadImage('${img.url}', '${img.prompt}')">üì• Download</button>
          </div>
        </div>
      `).join('');
    }

    // Export Functionality
    function exportConversation() {
      if (conversationHistory.length === 0) {
        showError('No conversation to export!');
        return;
      }
      
      const data = {
        conversation: conversationHistory,
        exportDate: new Date().toISOString(),
        app: 'JSGround'
      };
      
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `jsground-conversation-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showSuccess('Conversation exported successfully!');
    }

    // Download individual image
    function downloadImage(url, prompt) {
      fetch(url)
        .then(response => response.blob())
        .then(blob => {
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `jsground-image-${Date.now()}.png`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
          showSuccess('Image downloaded successfully!');
        })
        .catch(error => {
          showError('Failed to download image!');
        });
    }

    // Tab Management
    function showTab(tabName) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => tab.style.display = 'none');
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      
      // Show selected tab
      if (tabName === 'chat') {
        document.getElementById('chatTab').style.display = 'block';
        document.querySelector('.tab-btn').classList.add('active');
      } else if (tabName === 'images') {
        document.getElementById('imagesTab').style.display = 'block';
        document.querySelectorAll('.tab-btn')[1].classList.add('active');
      }
    }

    // Settings Management
    function toggleSettings() {
      const panel = document.getElementById('settingsPanel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    function saveSettings() {
      const apiKey = document.getElementById('apiKey').value;
      const model = document.getElementById('modelSelect').value;
      
      localStorage.setItem('jsground_api_key', apiKey);
      localStorage.setItem('jsground_model', model);
      
      showSuccess('Settings saved successfully!');
    }

    // Load settings
    function loadSettings() {
      const savedApiKey = localStorage.getItem('jsground_api_key');
      const savedModel = localStorage.getItem('jsground_model');
      
      if (savedApiKey) document.getElementById('apiKey').value = savedApiKey;
      if (savedModel) document.getElementById('modelSelect').value = savedModel;
    }

    // Utility functions
    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.innerHTML = `‚ùå ${message}`;
      outputDiv.appendChild(errorDiv);
      setTimeout(() => errorDiv.remove(), 5000);
    }

    function showSuccess(message) {
      const successDiv = document.createElement('div');
      successDiv.className = 'success';
      successDiv.innerHTML = `‚úÖ ${message}`;
      outputDiv.appendChild(successDiv);
      setTimeout(() => successDiv.remove(), 3000);
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
          case 'Enter':
            e.preventDefault();
            sendToChatGPT();
            break;
          case 'i':
            e.preventDefault();
            generateImage();
            break;
          case 'm':
            e.preventDefault();
            startListening();
            break;
        }
      }
    });

    // Initialize app
    function init() {
      loadSavedData();
      loadSettings();
      initializeDragAndDrop();
      
      // Auto-save draft every 5 seconds
      setInterval(() => {
        if (textPrompt.value.trim()) {
          localStorage.setItem('jsground_draft', textPrompt.value);
        }
      }, 5000);
      
      // Load draft on page load
      const draft = localStorage.getItem('jsground_draft');
      if (draft) {
        textPrompt.value = draft;
      }
    }

    // Start the app
    init();
  </script>
